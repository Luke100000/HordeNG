<div class="flex">
  <input [required]="required()" [type]="passwordVisible() ? 'text' : 'password'" class="form-control" [id]="inputId()" [value]="value()" (input)="value.set(input.value)" #input />
  <button class="icon-button" (click)="togglePasswordVisibility()" type="button">
    <fa-icon [icon]="passwordFieldIcon()" size="lg"/>
  </button>
</div>
